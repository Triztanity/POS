name: untitled
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Required for SenRaise Printer SDK
  plugin_platform_interface: ^2.1.4

  # LOCAL PATH TO THE SENRAISE PRINTER SDK
  senraise_printer:
    path: packages/flutter_senraise_printer_sdk

  # NFC support (reads UID reliably on Android POS devices)
  flutter_nfc_kit: ^3.6.1

  # QR scanner
  mobile_scanner: ^3.5.5

  # UUID generator used in inspector/debug screens
  uuid: ^4.5.2

  # Local storage (offline-first cache)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15

  # Connectivity and optional sync
  connectivity_plus: ^4.0.1
  http: ^1.1.0
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  android_intent_plus: ^4.0.0
  intl: ^0.18.0
  
  # Permission handling for runtime permissions
  permission_handler: ^12.0.1
  
  # Persistent storage for device preferences
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
